<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <h3>REGISTER HERE</h3>

    <form action="register.php" method="POST">
        <label>Full Name</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Age</label><br>
        <input type="number" name="age"><br><br>

        <label>Nationality</label><br>
        <input type="text" name="nationality"><br><br>
        <label>Preferred Course of Study:</label><br>
      <select name="course" required><br>
        <option value="">--Select Course--</option>
        <option>Computer Science</option>
        <option>Information Technology</option>
        <option>Information Science</option>
        <option>Civil Engineering</option>
      </select><br>

        <label>ID Number</label><br>
        <input type="text" name="id_number" required><br><br>

        <label>Password</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">REGISTER</button><br><br>

        <p>Already registered? <a href="Login.html">LOG IN</a></p>
    </form>

</body>
</html>
